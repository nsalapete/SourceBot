<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceBot - Multi-Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-idle { background: #e0e0e0; color: #666; }
        .status-planning { background: #fff3cd; color: #856404; }
        .status-planned { background: #d1ecf1; color: #0c5460; }
        .status-researching { background: #cfe2ff; color: #084298; }
        .status-awaiting_approval { background: #f8d7da; color: #842029; }
        .status-drafting { background: #d1e7dd; color: #0f5132; }
        .status-completed { background: #d1e7dd; color: #0f5132; }
        .status-error { background: #f8d7da; color: #842029; }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .goal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .goal-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .plan-steps {
            list-style: none;
            margin-top: 15px;
        }
        
        .plan-step {
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .plan-step h4 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .findings-section {
            margin-top: 15px;
        }
        
        .finding-item {
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        
        .email-draft {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .email-draft h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .email-body {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #842029;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ SourceBot Multi-Agent System</h1>
            <p>Intelligent supplier management powered by Claude AI</p>
            <span id="statusBadge" class="status-badge status-idle">Idle</span>
        </div>
        
        <div class="card">
            <h2>Submit Goal</h2>
            <input 
                type="text" 
                id="goalInput" 
                class="goal-input" 
                placeholder="Enter your goal (e.g., 'Identify top-rated electronics suppliers for partnership')"
            />
            <button class="btn btn-primary" onclick="submitGoal()">üöÄ Submit Goal</button>
            <button class="btn btn-secondary" onclick="resetWorkflow()">üîÑ Reset</button>
        </div>
        
        <div id="errorContainer"></div>
        
        <div id="planCard" class="card" style="display: none;">
            <h2>üìã Plan</h2>
            <ul id="planSteps" class="plan-steps"></ul>
            <button class="btn btn-primary" onclick="executeResearch()">üîç Execute Research</button>
        </div>
        
        <div id="findingsCard" class="card" style="display: none;">
            <h2>üìä Research Findings</h2>
            <div id="findingsContent"></div>
            <button class="btn btn-success" onclick="approveFindings()">‚úÖ Approve & Draft Emails</button>
            <button class="btn btn-danger" onclick="rejectFindings()">‚ùå Reject</button>
        </div>
        
        <div id="draftsCard" class="card" style="display: none;">
            <h2>üìß Email Drafts</h2>
            <div id="draftsContent"></div>
        </div>
        
        <div class="card">
            <h2>üéôÔ∏è Voice Report</h2>
            <p>Get an AI-generated voice status update at any time</p>
            <button class="btn btn-primary" onclick="getVoiceReport()">üîä Get Voice Report</button>
            <button class="btn btn-secondary" onclick="getTextReport()">üìÑ Get Text Report</button>
            <div id="reportContent" style="margin-top: 15px;"></div>
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 15px; display: none;"></audio>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:5000';
        let currentState = null;
        
        // Fetch current state on load
        async function fetchState() {
            try {
                const response = await fetch(`${API_URL}/api/state`);
                currentState = await response.json();
                updateUI();
            } catch (error) {
                console.error('Error fetching state:', error);
            }
        }
        
        function updateUI() {
            if (!currentState) return;
            
            // Update status badge
            const badge = document.getElementById('statusBadge');
            badge.textContent = currentState.status.replace('_', ' ').toUpperCase();
            badge.className = `status-badge status-${currentState.status}`;
            
            // Show/hide cards based on state
            if (currentState.plan && currentState.plan.length > 0) {
                document.getElementById('planCard').style.display = 'block';
                displayPlan(currentState.plan);
            }
            
            if (currentState.findings) {
                document.getElementById('findingsCard').style.display = 'block';
                displayFindings(currentState.findings);
            }
            
            if (currentState.drafts) {
                document.getElementById('draftsCard').style.display = 'block';
                displayDrafts(currentState.drafts);
            }
        }
        
        function displayPlan(plan) {
            const container = document.getElementById('planSteps');
            container.innerHTML = plan.map(step => `
                <li class="plan-step">
                    <h4>${step.step_number}. ${step.title}</h4>
                    <p>${step.description}</p>
                    <small>Status: ${step.status}</small>
                </li>
            `).join('');
        }
        
        function displayFindings(findings) {
            const container = document.getElementById('findingsContent');
            
            let html = `<p><strong>Summary:</strong> ${findings.summary || 'No summary available'}</p>`;
            
            if (findings.key_findings && findings.key_findings.length > 0) {
                html += `<h3>Key Findings</h3>`;
                html += findings.key_findings.map(f => `<div class="finding-item">‚úì ${f}</div>`).join('');
            }
            
            if (findings.recommendations && findings.recommendations.length > 0) {
                html += `<h3>Recommendations</h3>`;
                html += findings.recommendations.map(r => `<div class="finding-item">üí° ${r}</div>`).join('');
            }
            
            if (findings.statistics) {
                html += `<h3>Statistics</h3>`;
                html += `<div class="finding-item">
                    <p><strong>Total Suppliers:</strong> ${findings.statistics.total_suppliers || 'N/A'}</p>
                    <p><strong>Average Rating:</strong> ${findings.statistics.average_rating || 'N/A'}</p>
                    <p><strong>Active Suppliers:</strong> ${findings.statistics.active_count || 'N/A'}</p>
                </div>`;
            }
            
            container.innerHTML = html;
        }
        
        function displayDrafts(drafts) {
            const container = document.getElementById('draftsContent');
            
            if (drafts.emails && drafts.emails.length > 0) {
                container.innerHTML = drafts.emails.map(email => `
                    <div class="email-draft">
                        <h4>${email.supplier_name} (${email.supplier_id})</h4>
                        <p><strong>To:</strong> ${email.to}</p>
                        <p><strong>Subject:</strong> ${email.subject}</p>
                        <p><strong>Body:</strong></p>
                        <div class="email-body">${email.body}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>No drafts available</p>';
            }
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        async function submitGoal() {
            const goal = document.getElementById('goalInput').value;
            if (!goal) {
                showError('Please enter a goal');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/submit-goal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goal })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentState = data.state;
                    updateUI();
                } else {
                    showError(data.error || 'Failed to submit goal');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function executeResearch() {
            try {
                const response = await fetch(`${API_URL}/api/execute-research`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentState = data.state;
                    updateUI();
                } else {
                    showError(data.error || 'Failed to execute research');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function approveFindings() {
            try {
                const response = await fetch(`${API_URL}/api/approve-findings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved: true })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentState = data.state;
                    updateUI();
                } else {
                    showError(data.error || 'Failed to approve findings');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function rejectFindings() {
            try {
                const response = await fetch(`${API_URL}/api/approve-findings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved: false })
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentState = data.state;
                    updateUI();
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function getVoiceReport() {
            try {
                const response = await fetch(`${API_URL}/api/get-voice-report`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const audio = document.getElementById('audioPlayer');
                    audio.src = url;
                    audio.style.display = 'block';
                    audio.play();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to generate voice report');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function getTextReport() {
            try {
                const response = await fetch(`${API_URL}/api/get-text-report`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('reportContent').innerHTML = 
                        `<div class="finding-item"><strong>Status Report:</strong><br>${data.report}</div>`;
                } else {
                    showError(data.error || 'Failed to generate text report');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        async function resetWorkflow() {
            try {
                const response = await fetch(`${API_URL}/api/reset`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                if (response.ok) {
                    currentState = data.state;
                    document.getElementById('goalInput').value = '';
                    document.getElementById('planCard').style.display = 'none';
                    document.getElementById('findingsCard').style.display = 'none';
                    document.getElementById('draftsCard').style.display = 'none';
                    document.getElementById('reportContent').innerHTML = '';
                    document.getElementById('audioPlayer').style.display = 'none';
                    updateUI();
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }
        
        // Initialize on page load
        fetchState();
        
        // Poll for state updates every 3 seconds
        setInterval(fetchState, 3000);
    </script>
</body>
</html>
